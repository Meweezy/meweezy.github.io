<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID-19 Tracker</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="new-style.css" />
    <script
      src="https://kit.fontawesome.com/adf5b3e4d3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid main">
      <div class="row header-container">
        <div class="col-4 title-container">
          <!-- <h1>Covid-19</h1> -->
          <div class="logoImage">
            <i class="fas fa-virus"></i>
            <h4>COVID-19 Dashboard</h4>
          </div>
        </div>
        <div class="col-4 search-container">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fas fa-search"></i
              ></span>
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="Search Location"
              aria-label="Search Location"
              aria-describedby="basic-addon1"
              aria-
            />
          </div>
        </div>
        <div class="col-4 donate">
          <a
            id="btn-donate"
            href="
        #"
            class="btn btn-primary btn-lg"
            >Donate To A COVID Relief Cause</a
          >
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <div class="row stats-container">
            <div class="col">
              <div
                id="tabTotal"
                class="card"
                onclick="updateMap(this.id); changeDataSelection('cases')"
              >
                <div class="card-body">
                  <h5 class="card-title">Total Cases</h5>
                  <h6 class="card-subtitle mb-2">
                    <i class="fas fa-sort-up"></i>1,436,886
                  </h6>
                </div>
              </div>
            </div>
            <div class="col">
              <div
                id="tabActive"
                class="card"
                onclick="updateMap(this.id); changeDataSelection('active')"
              >
                <div class="card-body">
                  <h5 class="card-title">Active Cases</h5>
                  <h6 class="card-subtitle mb-2">
                    <i class="fas fa-sort-up"></i>
                    1,049,886
                  </h6>
                </div>
              </div>
            </div>
            <div class="col">
              <div
                id="tabRecovered"
                class="card"
                onclick="updateMap(this.id); changeDataSelection('recovered')"
              >
                <div class="card-body">
                  <h5 class="card-title">Recovered</h5>
                  <h6 class="card-subtitle mb-2">
                    <i class="fas fa-sort-up"></i>
                    302,964
                  </h6>
                </div>
              </div>
            </div>
            <div class="col">
              <div
                id="tabDeaths"
                class="card"
                onclick="updateMap(this.id); changeDataSelection('deaths')"
              >
                <div class="card-body">
                  <h5 class="card-title">Deaths</h5>
                  <h6 class="card-subtitle mb-2">
                    <i class="fas fa-sort-up"></i>82,091
                  </h6>
                </div>
              </div>
            </div>
          </div>
          <div class="row map-container mt-3">
            <div class="col">
              <div id="map"></div>
            </div>
          </div>
          <div class="row chart-container mt-3">
            <div class="col linear-chart mr-3 py-3 mb-4">
              <h4>Evolution In The Last 150 days</h4>
              <canvas id="myChart"></canvas>
            </div>
            <div class="col pie-chart py-3">
              <canvas id="pieChart"></canvas>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="row">
            <div class="col recovery-rate">
              <h3>World Recovery Rate</h3>
              <div class="radial-circle-outer">
                <div class="radial-circle-inner">
                  0
                </div>
              </div>
            </div>
          </div>
          <div class="row table-container my-3">
            <div class="col country-data mx-3">
              <div class="">
                <table class="table table-striped table-fixed">
                  <thead>
                    <tr>
                      <th scope="col">Country</th>
                      <th scope="col"></th>
                      <th scope="col">Cases</th>
                      <th scope="col">Recovered</th>
                      <th scope="col">Deaths</th>
                    </tr>
                  </thead>
                  <tbody id="tableOnPage"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="nav"></div> -->

    <!--Load the API from the specified URL
            * The async attribute allows the browser to render the page while the API loads
            * The key parameter will contain your own API key (which is not needed for this tutorial)
            * The callback parameter executes the initMap() function
            -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoiY_5YWBWCEt1MXx7raTUTic8mb35r44&callback=initMap"
    ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="js/map-style.js"></script>
    <script src="js/script.js"></script>

      crossorigin="anonymous"
    ></script>
